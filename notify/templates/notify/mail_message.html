{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Serol's Cosmic Explorers</title>

</head>

<body style="margin: 0; padding: 0;">

 <tr>
  <td align="center" bgcolor="#ffffff" style="padding: 0 0 0 0;">
  	<img src="{{BASE_URL}}{% static 'explorer/images/serol-email-banner-01.jpg' %}" alt="It's here!" width="600" height="320" style="display: block;" />
  </td>
 </tr>

  <td bgcolor="#ffffff" style="padding: 30px 30px 30px 30px;">

  <tr>
   <td>

    Hi {{ username }},
	</p>
   </td>
  </tr>
  <tr>
   <td style="padding: 20px 0 0 0;">
   	<div style="text-align:center">
   	<p style="font-family:verdana">
   	I've taken your picture of
   	</p>
   </div>
   </td>
  </tr>
  <tr>
   <td style="padding: 0 0 0 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">

  <td align="right" bgcolor="#ffffff" style="padding: 0 5px 0 0;">
   <img src="{{BASE_URL}}{% static 'explorer/images/stars-left-01.jpg' %}" width="35" height="32" style="display: block;" />
  </td>
  <td width="40%" valign="center">
  	<div style="text-align:center">
  	<p style="font-family:verdana;font-size:2em;">
   	{{ target }}
   	</p>
   </div>
  </td>
  <td align="left" bgcolor="#ffffff" style="padding: 0 0 0 5px;" >
   <img src="{{BASE_URL}}{% static 'explorer/images/stars-right-01.jpg' %}" width="35" height="32" style="display: block;" />
  </td>
 </tr>
</table>
   </td>
  </tr>
  <tr>
   <td style="padding: 0 0 0 0;">
   	<div style="text-align:center">
      <img src="{{image_url|safe}}" alt="Your image of {{ target }}" width="600" />
   </div>
   </td>
  </tr>
  <tr>
   <td style="padding: 20px 0 20px 0;">
   	<div style="text-align:center">
   	<p style="font-family:verdana">

	</p>
	</div>
   </td>
  </tr>
  <tr>
   <td align="center" bgcolor="#ffffff" style="padding: 0 0 0 0;">
    <a href="https://serol.lco.global{{ url }}">
      <img src="{{BASE_URL}}{% static 'explorer/images/look-button-01.jpg' %}" alt="Take a closer look!" width="221" height="49" style="display: block;" />
    </a>
   </td>
  </tr>
  <tr>
   <td style="padding: 50px 0 0 0;">
   	<div style="text-align:center">
   	<p style="font-family:verdana">
    See you soon!
	</p>
	</div>
   </td>
  </tr>
  <tr>
   <td style="padding: 2px 0 0 0;">
   	<div style="text-align:center">
   	<p style="font-family:verdana">
    Serol
	</p>
	</div>
   </td>
  </tr>
 </table>

 </tr>
 <tr>

   <img src="{{BASE_URL}}{% static 'explorer/images/serol-email-footer-01.jpg' %}" alt="Serol's Cosmic Explorers" width="600" height="65" style="display: block;" />

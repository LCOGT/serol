{% extends 'explorer/base.html' %}
{% load static i18n %}

{% block title %}{% trans "Mission Complete!" %}{% endblock %}

{% block mission-class %}{%endblock%}

{% block main-content %}
<div class="container-fluid">
      <div class="row justify-content-center">
          <p class="pt-4">
            <a href="{% url 'missions' %}" class="btn btn-lg btn-4 btn-4a text-center">Start a new mission!</a>
          </p>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="celebration-serol"></div>
        </div>
      </div>
</div>
{% endblock %}
{% block script-content %}
<script src="{% static "explorer/js/utils.js" %}"  type="text/javascript" ></script>
<script src="{% static "explorer/js/lottie.js" %}"  type="text/javascript" ></script>
<script>

var anim;
var animData = {
    container: document.getElementById('celebration-serol'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    autoloadSegments: true,
    rendererSettings: {
        progressiveLoad:false
    },
    path: '{% static "explorer/js/mission_complete.json" %}'
};
anim = lottie.loadAnimation(animData);

</script>
{% endblock%}

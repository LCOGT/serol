<div class="centre-container">

    <div id="request-message">
      <div class="row">
    <div class="col-lg-4">
          <i class="far fa-alarm-clock fa-10x"></i>
        </div>
        <div class="col-lg-8">
        <h2 class="request-status-info"><span id="request-time"><i class="far fa-cog fa-spin fa-fw"></i></span></h2>

      </div>
      <div class="row">

    </div>

  </div>

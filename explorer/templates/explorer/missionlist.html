{% extends "explorer/base.html" %}
{% load i18n staticfiles %}

{% block main-content %}

<div class="content-wrapper">
<div class="content-wrapper-inner">
<div class="container">
  <h1>Missions</h1>
  <div class="row">
  {% for mission in object_list %}
    <div class="col-4 info-blue">
      <img src="{{MEDIA_PREFIX}}{{mission.patch}}" class="img-fluid"/>
      <h2>{% trans "Mission" %} {{mission.number}}</h1>
      <h3 class="mission-name">{{mission.name|safe}}</h1>
      <p><a class="btn btn-info btn-lg" href="{% url 'mission' mission.pk %}" role="button">{% trans "Start the mission" %} &raquo;</a></p>
    </div>
  {% endfor %}
  </div>
</div>
</div>
</div>

{% endblock %}

{% block ribbon %}{% endblock %}

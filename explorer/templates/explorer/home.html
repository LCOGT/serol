{% extends "explorer/base.html" %}
{% load static %}

{% block wrapper-class%}site-wrapper{%endblock%}

{% block main-content %}

<div class="container flex-grow">
  <div class="row">
    <div class="col-4 title-left">
    </div>
    <div class="col-4 ">
      <img src="{% static 'explorer/images/serol_head_logo.png' %}" alt="serol logo" class="img-fluid" />
      <h1 class="title-main">SEROL</h1>
      <p class="lead">Cosmic Explorer</p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-outline-secondary animated tada" data-toggle="modal" data-target="#exampleModal">Start the adventure!</a>
      </p>
    </div>
    <div class="col-4 title-right">
    </div>
  </div>
  <div class="row">

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-video">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/84910153?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;color=e89a3e"
                      webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'mission' 1 %}" class="btn btn-secondary" >Next ></a>
      </div>
    </div>
  </div>

{% endblock %}

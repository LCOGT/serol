{% extends "explorer/base.html" %}

{% block main-content %}
<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">


          <div class="inner cover ">
            <h1 class="cover-heading">SEROL</h1>
            <p class="lead">and the Cosmic Explorers</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">Start the adventure!</a>

            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-video">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/84910153?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;color=e89a3e"
                      webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'mission' 1 %}" class="btn btn-secondary" >Next ></a>
      </div>
    </div>
  </div>

{% endblock %}

{% extends "explorer/base.html" %}

{% block main-content %}
  <div class="container-fluid">
  <div class="row mission-{{object.number}}-header">
    <div class="col-2 mission-title">
      <h1 class="side-writing">Mission {{object.number}}</h1>
    </div>
    <div class="col-10  mission-content">
      <h1 class="mission-name">{{object.name|safe}}</h1>
      <p><a class="btn btn-info btn-lg" href="{% url 'challenge' 1 %}" role="button">Start the mission &raquo;</a></p>
    </div>
  </div>
</div>
{% endblock %}
